selectList = SELECT * FROM PRODUCT WHERE PRODUCT.PRODUCT_STATUS='Y' ORDER BY PRODUCT_NUM DESC
selectFList = SELECT * FROM IMG WHERE IMG_STATUS = 'Y' AND IMG_LEVEL=0
selectSearch = SELECT * FROM PRODUCT WHERE PRODUCT_STATUS='Y' AND PRODUCT_LOCATION LIKE ? AND PRODUCT_CATEGORY LIKE ? AND NOT PRODUCT_HOLIDAY LIKE ? ORDER BY PRODUCT_NUM DESC
selectSearchCategoryAll = SELECT * FROM PRODUCT WHERE PRODUCT_STATUS='Y' AND PRODUCT_LOCATION LIKE ? AND NOT PRODUCT_HOLIDAY LIKE ? ORDER BY PRODUCT_NUM DESC
updateCount = UPDATE PRODUCT SET PRODUCT_COUNT = PRODUCT_COUNT + 1 WHERE PRODUCT_NUM = ?
selectProduct = SELECT * FROM PRODETAIL WHERE PRODUCT_NUM = ?
selectThumbnail = SELECT * FROM IMG WHERE IMG_BOARDID = ? AND IMG_STATUS = 'Y' ORDER BY IMG_NUM
selectCategory=SELECT * FROM PRODUCT WHERE PRODUCT_CATEGORY=?
mainCategory=SELECT COUNT(*), PRODUCT_CATEGORY FROM PRODUCT GROUP BY PRODUCT_CATEGORY ORDER BY PRODUCT_CATEGORY
#selectProductSpaceApproveList=SELECT  A.* FROM (  SELECT   ROWNUM RN,   TEMP.*  FROM (   SELECT    PUDT.PRODUCT_NUM,    PUDT.PRODUCT_NAME,    T_IMG.*   FROM PRODUCT PUDT   LEFT OUTER JOIN (    SELECT     T.IMG_NUM, T.IMG_ORIGIN, T.IMG_CHANGE, T.IMG_PATH, T.IMG_BOARDID    FROM (     SELECT      IMG_NUM,IMG_TITLE,IMG_LEVEL,IMG_CATEGORY,IMG_ORIGIN,IMG_CHANGE,IMG_PATH,IMG_STATUS,IMG_BOARDID,USER_NUM      FROM IMG     WHERE IMG_STATUS='Y' AND IMG_LEVEL=0    ) T    ) T_IMG ON T_IMG.IMG_BOARDID=PUDT.PRODUCT_NUM   WHERE PUDT.PRODUCT_STATUS='Y'   ORDER BY PUDT.PRODUCT_NUM DESC  ) TEMP ) A where A.RN between ? and ?
selectProductSpaceApproveList=SELECT  A.* FROM (  SELECT   ROWNUM RN,   TEMP.*  FROM (   SELECT    PUDT.PRODUCT_NUM,    PUDT.PRODUCT_NAME,    T_IMG.*   FROM PRODUCT PUDT   LEFT OUTER JOIN (    SELECT     T.IMG_NUM, T.IMG_ORIGIN, T.IMG_CHANGE, T.IMG_PATH, T.IMG_BOARDID    FROM (     SELECT      IMG_NUM,IMG_TITLE,IMG_LEVEL,IMG_CATEGORY,IMG_ORIGIN,IMG_CHANGE,IMG_PATH,IMG_STATUS,IMG_BOARDID,USER_NUM      FROM IMG     WHERE IMG_STATUS='Y' AND IMG_LEVEL=0    ) T    ) T_IMG ON T_IMG.IMG_BOARDID=PUDT.PRODUCT_NUM   WHERE PUDT.PRODUCT_APPROVE='N'   ORDER BY PUDT.PRODUCT_NUM DESC  ) TEMP ) A where A.RN between ? and ?
selectProductSpaceApproveListCnt=SELECT COUNT(*) AS CNT FROM PRODUCT PUDT WHERE PUDT.PRODUCT_STATUS='Y'